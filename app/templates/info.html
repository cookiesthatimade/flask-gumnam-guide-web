<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>금남지하도상가 : 상가정보</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="static/css/info.css" />
  </head>

  <body>
    <nav>
      <div class="left">
        <div class="logo">
          <a href="#"><img src="/static/img/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="right">
        <div class="mobile-menu">메뉴</div>
        <ul class="menu-list">
          <li class="nav-item">
            <a class="nav-link nav-link-1" href="/">메인화면</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-1" href="/">출입구정보</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link nav-link-1 active"
              aria-current="page"
              href="/info"
              >상가정보</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="tm-hero d-flex justify-content-center align-items-center">
        <div class="d-flex tm-search-form">
          <input
            id="searchInput"
            class="form-control tm-search-input border-0"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="box-shadow: 0 0 5px rgba(0, 0, 0, 0.2)"
          />
          <button
            id="searchButton"
            class="btn btn-outline-primary tm-search-btn"
            type="button"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </main>
    <section>
      <div class="content-list">
        <h1>의류(옷/속옷)1</h1>
        <div class="slider"></div>
        <div class="prev">
          <i class="fa-solid fa-angle-right prev-arrow"></i>
        </div>
        <div class="next"><i class="fa-solid fa-angle-right"></i></div>
      </div>
    </section>

    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>
    <script>
      const imageDescriptions = [
        {% for sub in data %}
      {
        name: "{{ sub['상가명'] }}",
          category: "{{ sub['업종'] }}",
            location: "{{ sub['위치'] }}"
      },
      {% endfor %}
          ];
    </script>

    <script src="static/js/info.js"></script>
  </body>
</html>
